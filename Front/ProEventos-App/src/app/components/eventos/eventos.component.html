<app-titulo [titulo]="'Evento'"></app-titulo>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2" for="">Filtro: </label>
 <input
 type="text"
 class="form-control mr-2"
 placeholder="buscar"
 [(ngModel)]="filterList"
 >
 <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!-- <h3>Filtro: {{filterList}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" (click)="handleViewImg()" class="btn btn-outline-light btn-sm">
       <i class="{{!viewImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!viewImg ? 'Mostrar imagens' : 'Ocultar imagens'}}
      </button></th>
      <th>id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <img
        [collapse]="!viewImg"
        [isAnimated]="true"
        src="/assets/{{evento.imagemUrl}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg"

         alt="">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.quantidadePessoa}}</td>
      <td>{{evento.lote[0].nome}}</td>
      <td>
        <button class="btn btn-primary mr-2 " tooltip="Editar">
       <i class="fa fa-edit"></i>
       Editar</button>
        <button class="btn btn-danger" tooltip="Excluir" (click)="openModal(template)">
       <i class="fa fa-trash"></i>

          Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length ">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Quer mesmo deletar o evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
